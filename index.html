<div id="container"></div>

<script>
// ======== Datasetï¼ˆæ¼”ç¤ºæ•°æ®ï¼Œå¯æ‰©å±•ï¼‰========
const dataset = [
  // ---- Part 5 ----
  {
    part: 5,
    type: "Grammar",
    questions: [
      {
        q: "The manager ______ the new policy next Monday.",
        options: ["announce", "announced", "will announce", "announcing"],
        answer: 2
      }
    ]
  },

  // ---- Part 6 ----
  {
    part: 6,
    type: "Text Completion",
    passage: "Our company is pleased to announce the opening of a new branch office. _____. We look forward to serving our customers better.",
    questions: [
      {
        q: "Which sentence best completes the text?",
        options: [
          "The construction was delayed.",
          "It will begin operations next month.",
          "Employees must register immediately.",
          "The office will close today."
        ],
        answer: 1
      }
    ]
  },

  // ---- Part 7 ----
  {
    part: 7,
    type: "Reading (Single Passage)",
    passage: "NOTICE:\nA workshop on effective communication will be held next Thursday at 3 PM in Meeting Room B. Registration is required.",
    questions: [
      {
        q: "What can be inferred about the workshop?",
        options: [
          "It is only for new employees.",
          "It will be held after business hours.",
          "Participants must register in advance.",
          "It is free for the general public."
        ],
        answer: 2
      },
      {
        q: "What time will the workshop begin?",
        options: ["2 PM", "3 PM", "4 PM", "5 PM"],
        answer: 1
      }
    ]
  }
];

let idx = 0;

// ======== Display Next Part ========
function next() {
  if (idx >= dataset.length) {
    document.getElementById("container").innerHTML = "<h2>ğŸ‰ è®­ç»ƒå®Œæˆï¼</h2>";
    return;
  }

  const item = dataset[idx];

  let html = `<div class='section'><h2>Part ${item.part} Â· ${item.type}</h2>`;

  if (item.passage) {
    html += `<pre>${item.passage}</pre>`;
  }

  item.questions.forEach((q, i) => {
    html += `<p>${q.q}</p>`;
    q.options.forEach((op, j) => {
      html += `<div class='choice'><label><input type='radio' name='q${i}'> ${op}</label></div>`;
    });
  });

  html += "</div>";

  document.getElementById("container").innerHTML = html;

  idx++;
}
</script>
